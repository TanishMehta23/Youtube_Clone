<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>

    <script src="script.js"></script>
    <script src="api.js"></script>

</head>

<body>
    <div class="p-20 pt-10 pl-40">
        <div class="flex gap-40">
            <div class="flex">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSG8mOoMjnCt8ZkqobhyjbBdQ-wlwbPODwJvA&s"
                    class="w-10">
                <p class="text-2xl pt-1 pl-1">Youtube</p>
            </div>
            <div class="pt-2 flex gap-8">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 50 50">
                    <path
                        d="M 3 9 A 1.0001 1.0001 0 1 0 3 11 L 47 11 A 1.0001 1.0001 0 1 0 47 9 L 3 9 z M 3 24 A 1.0001 1.0001 0 1 0 3 26 L 47 26 A 1.0001 1.0001 0 1 0 47 24 L 3 24 z M 3 39 A 1.0001 1.0001 0 1 0 3 41 L 47 41 A 1.0001 1.0001 0 1 0 47 39 L 3 39 z">

                        d="M 12 2.0996094 L 1 12 L 4 12 L 4 21 L 10 21 L 10 14 L 14 14 L 14 21 L 20 21 L 20 12 L 23 12 L 12 2.0996094 z">

                    class="h-5 w-5">
                <img src="" alt="">
            </div>
            <div class="flex items-center border rounded-lg w-60 overflow-hidden">
                <input type="text" name="search" id="search-text" placeholder="Search"
                    class="p-1 pl-3 w-full outline-none">
                <span onclick="getData()" class="px-3 text-gray-500 cursor-pointer hover:text-blue-600">

                    </svg>
                </span>
            </div>

                    </div>
                </div>
